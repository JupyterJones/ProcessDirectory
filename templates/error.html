<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .error-container {
            text-align: center;
            margin-top: 100px;
        }

        .error-code {
            font-size: 48px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">THis is 500</div>
        <div class="error-message">An error occurred. Please try again later.</div>
    </div>
</body>
</html>
